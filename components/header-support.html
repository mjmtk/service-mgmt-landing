<!-- Header/Navigation for Support Page -->
<header class="bg-white shadow-sm" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex-shrink-0 flex items-center">
                    <!-- Organisation Logo -->
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" class="mr-2">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="#0369a1" stroke-width="3"/>
                        <path d="M12,20 Q20,12 28,20" fill="none" stroke="#0369a1" stroke-width="3" stroke-linecap="round"/>
                    </svg> -->
                    <!-- Organisation Name -->
                    <span class="text-xl font-bold text-primary-600 mr-2">Manaaki Tech</span>
                </a>
                <!-- Separator -->
                <span class="mx-2 text-gray-300">|</span>
                
                <!-- Product Logo and Name -->
                <a href="/" class="flex items-center">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold text-primary-600">Manaaki Care</span>
                        <span class="text-xs text-gray-500 -mt-1">Support Centre</span>
                    </div>
                </a>
            </div>
            <div class="hidden md:flex items-center">
                <a href="/" class="btn btn-outline mr-2">Back to Home</a>
                <a href="mailto:support@manaakitech.com" class="btn btn-primary">Contact Support</a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="flex items-center md:hidden">
                <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg x-show="!mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg x-show="mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile menu, show/hide based on menu state. -->
    <div x-show="mobileMenuOpen" class="md:hidden" id="mobile-menu" style="display: none;">
        <div class="pt-2 pb-3 space-y-1 border-t border-gray-200">
            <a href="/" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800">Home</a>
            <a href="mailto:support@manaakitech.com" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800">Contact Support</a>
        </div>
    </div>
</header>
